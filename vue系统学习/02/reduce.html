<body>
  <script>
    var arr = [
      { name: 'fjklsdjfklsdjf', price: 99, count: 3 },
      { name: 'fjklsdjfklfsdfsdsdjf', price: 999, count: 4 },
    ]

    let ret = arr.reduce((res, current) => {
      res += current.price * current.count
      return res
    }, 0)

    console.log(ret)

  </script>
</body>
